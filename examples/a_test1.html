<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - mirror</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - mirror
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { Reflector } from 'three/addons/objects/Reflector.js';
            import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
			import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
			import { TransformControls } from 'three/addons/controls/TransformControls.js';

			import {default as CSG} from 'three/addons/a_test/three-csg.js';

			console.log(CSG);
			let camera, scene, renderer;
			let stats;
			let cameraControls, transformControls;

			let sphereGroup, smallSphere;

			let selectMesh;
			let groupMesh
			let maxHeight = 0;
			let splitCnt = 4;
			let sensorXList;
			let sensorYList;
			let sensorZList;
			let animCount = 0;

			init();
			animate();

			function init() {

				const container = document.getElementById( 'container' );

				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				document.body.appendChild( stats.dom );

				// scene
				scene = new THREE.Scene();

				// world
				scene = new THREE.Scene();
				// lights 
				let light1 = new THREE.DirectionalLight(0xffffff, 1);
                light1.position.set(-100, 0, 100);
                let light2 = new THREE.DirectionalLight(0xffffff, 1);
                light2.position.set(100, 0, 100);
                let light3 = new THREE.DirectionalLight(0xffffff, 1);
                light3.position.set(100, 0, -100);
                scene.add(light1);
                scene.add(light2);
                scene.add(light3);

				// camera
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( 0, -200, 15 );

				
				cameraControls = new OrbitControls( camera, renderer.domElement );
				cameraControls.rotateSpeed = 1.0;
                cameraControls.zoomSpeed = 1.2;
                cameraControls.panSpeed = 0.8;
                cameraControls.minDistance = 3;
                cameraControls.maxDistance = 1000; 
					

				const axesHelper = new THREE.AxesHelper( 1000 );
				scene.add( axesHelper );

				// transform gizmo
				transformControls = new TransformControls( camera, renderer.domElement );
				transformControls.addEventListener( 'dragging-changed', ( event ) => { 
					console.log(event);
				} );

				scene.add( transformControls );

				window.addEventListener( 'resize', onWindowResize );

                const objLoader = new OBJLoader();
				const mtlLoader = new MTLLoader();
				mtlLoader.setMaterialOptions({side: THREE.BackSide})
                // load a resource
                mtlLoader.load(
                    // resource URL
                    'a_test/final_object file279788_115006.mtl',
                    // called when resource is loaded
                    function ( MaterialCreator ) {
						MaterialCreator.preload();
						objLoader.setMaterials(MaterialCreator);
						objLoader.load('a_test/final_object file279788_115006.obj', function(object){
							scene.add( object );
							//cameraControls.target = new THREE.Vector3(-3118975.5, 4081848, 3780465.25);
							camera.lookAt(object.position);
							groupMesh = object;
							let pos;
							let m1Pos;
							let maxHeightIndex = 0;
							for(let i=0; i<object.children.length; ++i){
								let child = object.children[i];
								child.material = buildTwistMaterial(child.material, 2.0 );

								let index = 0;
								let xTrans = (child.geometry.attributes.position.array[0] > 0 ? child.geometry.attributes.position.array[0] : child.geometry.attributes.position.array[0] * -1);
								let yTrans = (child.geometry.attributes.position.array[1] > 0 ? child.geometry.attributes.position.array[1] : child.geometry.attributes.position.array[1] * -1);
								let zTrans = (child.geometry.attributes.position.array[2] > 0 ? child.geometry.attributes.position.array[2] : child.geometry.attributes.position.array[2] * -1);
								for(let j=0; j<child.geometry.attributes.position.count; ++j){ 
									child.geometry.attributes.position.array[index] = child.geometry.attributes.position.array[index] - xTrans
									index++;
									child.geometry.attributes.position.array[index] = child.geometry.attributes.position.array[index] - yTrans
									index++;
									child.geometry.attributes.position.array[index] = child.geometry.attributes.position.array[index] - zTrans
									index++;
								}
								
								child.geometry.attributes.position.needsUpdate = true;
								pos = getCenterPoint(child);

								for(let i=0; i<object.children.length; ++i){
									let child = object.children[i];
									let height = getHeight(child);
									if(height > maxHeight){
										maxHeight = height;
										maxHeightIndex = i;
									}
								}
								
								if(i == 0)m1Pos = pos.clone();
								if(i > 0)child.position.x = m1Pos.x - pos.x;
								else child.position.x = -pos.x;
							}

							selectMesh = object.children[maxHeightIndex];

							selectMesh.geometry.computeBoundingBox();
							for(let i=0; i<object.children.length; ++i){
								let child = object.children[i];
								child.position.z -= selectMesh.geometry.boundingBox.min.z;  
							}

							console.log(selectMesh);

							transformControls.attach( object );
								
							preProcess();
						}, function (xhr) {
							console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

						}, function (error) {
							console.log( 'An error happened', error);
						});
					
						 
                        
                    },
                    // called when loading is in progresses
                    function ( xhr ) {

                      
						// 로드되는 동안 호출되는 함수
						console.log('MTLLoader: ', xhr.loaded / xhr.total * 100, '% loaded');
                    },
                    // called when loading has errors
                    function ( error ) {
						
						// 로드가 실패했을때 호출하는 함수
						console.error('MTLLoader 로드 중 오류가 발생하였습니다.', error);
						alert('MTLLoader 로드 중 오류가 발생하였습니다.');

                      

                    }
                );

			}

			async function preProcess(){
				const effectController = {
					k_v2: 0.5,
				};

				const matChanger = function ( ) {
					if(selectMesh){
						const shader = selectMesh.material.userData.shader;
						if(shader){
							shader.uniforms.k_v2.value = effectController.k_v2;
						}
					}
				};

				//

				const gui = new GUI();

				
				gui.add( effectController, 'k_v2', 0.1, 50.0, 0.1 ).onChange( matChanger );
				matChanger();

				let geometry = selectMesh.geometry;
				 

				/*데이터 입력*/
				sensorXList = await getMseedData('a_test/output_CP_BEB_BCX_20221029082749.mseed');
				sensorYList = await getMseedData('a_test/output_CP_BEB_BCY_20221029082749.mseed');
				sensorZList = await getMseedData('a_test/output_CP_BEB_BCZ_20221029082749.mseed');
				

				/*데이터 입력 끝*/
			}

			async function getMseedData(url){
				let res = await fetch(url);
				let resTxt = await res.text();
				let resList = resTxt.split(' ');
				for(let i=0; i<resList.length; ++i){
					resList[i] = Number(resList[i]);
				}
				return resList;
			}

			function makeSplitMesh() {
				let width = 1000;
				let height = 1000;
				let depth = maxHeight / splitCnt
				for(let i=0; i<splitCnt; ++i){
					let zTrans = maxHeight * i / splitCnt;
					let splitMesh = new THREE.Mesh(new THREE.BoxGeometry(width,height,depth));
					splitMesh.position.z = zTrans + depth/2;
					let color = new THREE.Color( 0xffffff );
					color.setHex( Math.random() * 0xffffff );
					splitMesh.material = new THREE.MeshPhongMaterial( { color, transparent:true, opacity: 0.5, depthWrite: true });
					
					splitMesh.updateMatrix();
					//Create a bsp tree from each of the meshes 
					let bsp = CSG.fromMesh( splitMesh );    
					let selectCSGMesh = CSG.fromMesh(selectMesh);     
					scene.add(splitMesh);

					// Subtract one bsp from the other via .subtract... other supported modes are .union and .intersect
					
					let bspResult = bsp.intersect(selectCSGMesh);
					let result = CSG.toMesh( bspResult, splitMesh.matrix, new THREE.MeshPhongMaterial( { color: 0xff0000,transparent:true, opacity: 0.5, depthWrite: true } ));

				
					scene.add( result );
				}
			}

			function buildTwistMaterial( material, amount ) {
				
				material.onBeforeCompile = function ( shader ) {

					shader.uniforms.time = { value: 0 };
					shader.uniforms.sensor_x = { value: 0 };
					shader.uniforms.sensor_y = { value: 0 };
					shader.uniforms.sensor_z = { value: 0 };
					shader.uniforms.k_v2 = { value: 0.5 };
					/* 
						`float theta = cos( time*5. );`,
						'mat3 m = mat3( 1., 0, 0, 0, 1, 0, 0, 0, 1);',
							
						'	m = mat3( 1., 0, theta/5., 0, 1, 0, 0, 0, 1);',
							
						'vec3 transformed = vec3( position ) * m;'
					*/
					let header = `
						uniform float time;\n
						uniform float sensor_x;\n
						uniform float sensor_y;\n
						uniform float sensor_z;\n
						uniform float k_v2;\n
					`;
					shader.vertexShader = header + shader.vertexShader;
					shader.vertexShader = shader.vertexShader.replace(
						'#include <begin_vertex>',
						[ 
							'float dx = sin(sensor_x / 10000.);',
							'mat3 m = mat3( 1., 0, dx/k_v2, 0, 1., 0, 0, 0, 1.);', 
							 
							'vec3 transformed = vec3( position ) * m;'
						].join( '\n' )
					);

					console.log(shader.vertexShader);
					material.userData.shader = shader;

				};

				// Make sure WebGLRenderer doesnt reuse a single program

				material.customProgramCacheKey = function () {

					return amount;

				};

				return material;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				
				if(selectMesh){
					const shader = selectMesh.material.userData.shader;

					if ( shader && sensorXList && sensorYList && sensorZList) {
						shader.uniforms.time.value = performance.now() / 1000;
						
						let xT = sensorXList[animCount];
						let yT = sensorXList[animCount];
						let zT = sensorXList[animCount];

						shader.uniforms.sensor_x.value = xT;
						shader.uniforms.sensor_y.value = yT;
						shader.uniforms.sensor_z.value = zT;

						animCount++;

						if(animCount > sensorXList.length-1){
							animCount = 0;
							
						}
						console.log('' + animCount + '/' + sensorXList.length, xT, yT, zT);
						
					}
				}
				
				renderer.render( scene, camera );
				cameraControls.update();
 				stats.update();
			}

			function getHeight(mesh){
				var geometry = mesh.geometry;
				geometry.computeBoundingBox();
				return geometry.boundingBox.max.z - geometry.boundingBox.min.z; //건물은 z가 0부터 시작하므로 z의 max값
			}

			function getCenterPoint(mesh) {
				var middle = new THREE.Vector3();
				var geometry = mesh.geometry;
			
				geometry.computeBoundingBox();
			
				middle.x = (geometry.boundingBox.max.x + geometry.boundingBox.min.x) / 2;
				middle.y = (geometry.boundingBox.max.y + geometry.boundingBox.min.y) / 2;
				middle.z = (geometry.boundingBox.max.z + geometry.boundingBox.min.z) / 2;
				
				mesh.localToWorld( middle );
				return middle;
			}

		</script>
	</body>
</html>
