<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - mirror</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - mirror
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { Reflector } from 'three/addons/objects/Reflector.js';
            import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
			import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
			import { TransformControls } from 'three/addons/controls/TransformControls.js';

			import {default as CSG} from 'three/addons/a_test/three-csg.js';

			console.log(CSG);
			let camera, scene, renderer;

			let cameraControls, transformControls;

			let sphereGroup, smallSphere;


			let groupMesh, mesh1, mesh2;

			init();
			animate();

			function init() {

				const container = document.getElementById( 'container' );

				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// scene
				scene = new THREE.Scene();

				// world
				scene = new THREE.Scene();
				// lights 
				let light1 = new THREE.DirectionalLight(0xffffff, 1);
                light1.position.set(-100, 0, 100);
                let light2 = new THREE.DirectionalLight(0xffffff, 1);
                light2.position.set(100, 0, 100);
                let light3 = new THREE.DirectionalLight(0xffffff, 1);
                light3.position.set(100, 0, -100);
                scene.add(light1);
                scene.add(light2);
                scene.add(light3);

				// camera
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( 0, -200, 15 );

				
				cameraControls = new OrbitControls( camera, renderer.domElement );
				cameraControls.rotateSpeed = 1.0;
                cameraControls.zoomSpeed = 1.2;
                cameraControls.panSpeed = 0.8;
                cameraControls.minDistance = 3;
                cameraControls.maxDistance = 1000; 
					

				const axesHelper = new THREE.AxesHelper( 1000 );
				scene.add( axesHelper );

				// transform gizmo
				transformControls = new TransformControls( camera, renderer.domElement );
				transformControls.addEventListener( 'dragging-changed', ( event ) => { 
					console.log(event);
				} );

				scene.add( transformControls );

				window.addEventListener( 'resize', onWindowResize );
				

				// Make 2 box meshes.. 

				let meshA = new THREE.Mesh(new THREE.BoxGeometry(1,1,1));
				let meshB = new THREE.Mesh(new THREE.BoxGeometry(1,1,1));
				meshA.material = new THREE.MeshPhongMaterial( { color: 0xddd, transparent:true, opacity: 0.5, depthWrite: true });
				meshB.material = new THREE.MeshPhongMaterial( { color: 0xddd, transparent:true, opacity: 0.5, depthWrite: true });
				//offset one of the boxes by half its width..

				meshB.position.add(new THREE.Vector3( 0.5, 0.5, 0.5));

				//Make sure the .matrix of each mesh is current

				meshA.updateMatrix();
				meshB.updateMatrix();

				//Create a bsp tree from each of the meshes
				
				let bspA = CSG.fromMesh( meshA );                
				let bspB = CSG.fromMesh( meshB );
				scene.add( meshA );
				scene.add( meshB );
				// Subtract one bsp from the other via .subtract... other supported modes are .union and .intersect
				
				let bspResult = bspA.intersect(bspB);
				let result = CSG.toMesh( bspResult, meshA.matrix, new THREE.MeshPhongMaterial( { color: 0xff0000,transparent:true, opacity: 0.5, depthWrite: true } ));

			 
				scene.add( result );

				//Get the resulting mesh from the result bsp, and assign meshA.material to the resulting mesh

				let meshResult = CSG.toMesh( bspResult, meshA.matrix, meshA.material );



                const objLoader = new OBJLoader();
				const mtlLoader = new MTLLoader();
				mtlLoader.setMaterialOptions({side: THREE.BackSide})
                // load a resource
                mtlLoader.load(
                    // resource URL
                    'a_test/final_object file279788_115006.mtl',
                    // called when resource is loaded
                    function ( MaterialCreator ) {
						MaterialCreator.preload();
						objLoader.setMaterials(MaterialCreator);
						objLoader.load('a_test/final_object file279788_115006.obj', function(object){
							scene.add( object );
							//cameraControls.target = new THREE.Vector3(-3118975.5, 4081848, 3780465.25);
							camera.lookAt(object.position);
							groupMesh = object;
							let pos;
							let m1Pos;
							for(let i=0; i<object.children.length; ++i){
								let child = object.children[i];

								if(i==0)mesh1 = child;
								if(i==1)mesh2 = child;

								let index = 0;
								for(let j=0; j<child.geometry.attributes.position.count; ++j){

									child.geometry.attributes.position.array[index] = child.geometry.attributes.position.array[index] - 989570.125;
									index++;
									child.geometry.attributes.position.array[index] = child.geometry.attributes.position.array[index] - 1816965.375;
									index++;
									child.geometry.attributes.position.array[index] = child.geometry.attributes.position.array[index] - 61;
									index++;
								}
								
								child.geometry.attributes.position.needsUpdate = true;
								pos = getCenterPoint(child);
								if(i == 0)m1Pos = pos.clone();
								if(i > 0)child.position.x = m1Pos.x - pos.x;
								else child.position.x = -pos.x;
							}

							
							
							

							transformControls.attach( object );
								
						}, function (xhr) {
							console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

						}, function (error) {
							console.log( 'An error happened' );
						});
					
						 
                        
                    },
                    // called when loading is in progresses
                    function ( xhr ) {

                      
						// 로드되는 동안 호출되는 함수
						console.log('MTLLoader: ', xhr.loaded / xhr.total * 100, '% loaded');
                    },
                    // called when loading has errors
                    function ( error ) {
						
						// 로드가 실패했을때 호출하는 함수
						console.error('MTLLoader 로드 중 오류가 발생하였습니다.', error);
						alert('MTLLoader 로드 중 오류가 발생하였습니다.');

                      

                    }
                );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				const timer = Date.now() * 0.01;

			 

				renderer.render( scene, camera );
				cameraControls.update();
				//if(groupMesh && mesh1 && mesh2)
				//	console.log(groupMesh.position, mesh1.position, mesh2.position);
			}

			function getCenterPoint(mesh) {
				var middle = new THREE.Vector3();
				var geometry = mesh.geometry;
			
				geometry.computeBoundingBox();
			
				middle.x = (geometry.boundingBox.max.x + geometry.boundingBox.min.x) / 2;
				middle.y = (geometry.boundingBox.max.y + geometry.boundingBox.min.y) / 2;
				middle.z = (geometry.boundingBox.max.z + geometry.boundingBox.min.z) / 2;
			
				mesh.localToWorld( middle );
				return middle;
			}

		</script>
	</body>
</html>
